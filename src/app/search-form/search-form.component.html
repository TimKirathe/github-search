<div class="body1">
  <div class="form">
    <h1>Search!</h1>
    <form #usernameForm='ngForm' (ngSubmit)="getUsername(usernameForm.value)">
      <div>
        <input required ngModel name="username" #username="ngModel" type="text" id="githubUsername" class="inputs" autocomplete="off"/>
        <label class="lbl" for="githubUsername">Username:</label>
        <button type="submit" id="userButton" class="btn btn-outline-primary">Search</button>
      </div>
    </form>
    <br>
  </div>
</div>
<div class="body2">
  <div *ngIf='githubService.user.name ! ""'>
    <h2>{{githubService.user.login}}</h2>
    <img src="{{githubService.user.avatar_url}}" alt="GitHub profile picture" height="170" width="170" />
    <br>
    <br>
    <h3 (click)='onSelect(githubService.user)'>Click to view {{githubService.user.login}}'s Repositories</h3>
  </div>

</div>
