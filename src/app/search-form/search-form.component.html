<div class="body">
  <div class="form">
    <h1>Search!</h1>
    <form #usernameForm='ngForm' (ngSubmit)="getUsername(usernameForm.value)">
      <div>
        <input required ngModel name="username" #username="ngModel" type="text" id="githubUsername" class="inputs" placeholder=" "/>
        <label class="lbl" for="githubUsername">Username:</label>
        <button type="submit" id="userButton" class="btn btn-outline-primary">Search</button>
      </div>
    </form>
    <br>
  </div>
</div>
<app-username-display [users]='users'></app-username-display>
